<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>シュッキンのプライバシーポリシー</title>
  </head>
  <body>
    <div>
      <h1>シュッキン プライバシーポリシー</h1>
      <h2>本アプリにおいて利用者情報として，以下の情報を取得します．</h2>
      <h3>1. LINEとスマレジTimeCardを連携するために</h3>
      <ul>
        <li>
          取得する利用者情報：TimeCardの登録に使用したメールアドレス，パスワード
        </li>
        <li>
          取得方法：利用者自身による入力
        </li>
      </ul>
      <h3>2. TimeCardの勤怠情報を取得するために</h3>
      <ul>
        <li>
          取得する利用者情報：LINEのユーザID，TimeCardの契約ID
        </li>
        <li>
          取得方法：LINE連携時に行われるプログラムによる自動取得
        </li>
      </ul>
      <p>上記以外の個人情報は利用していません。</p>
    </div>
  </body>
</html>
